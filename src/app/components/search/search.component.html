<div class="container mt-1">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" placeholder="Busque artista..." class="form-control"
        [(ngModel)]="termino"
        (keyup)="buscarArtista()">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 1" >
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>
      <!-- *ngFor="let artista of _spotify.artistas" -->

      <app-loading *ngIf="loading" ></app-loading>

      <div class="row">
        <div class="col-md-3 text-center puntero" *ngFor="let artista of _spotify.artistas" [routerLink]="['/artist', artista.id]">
          <!-- el signo de ? indica q es posible q no exista -->
          <!-- <img [src]="artista.images[1]?.url" class="img-thumbnail"> -->
          <!-- otra opcion de hacerlo -->
          <img [src]="artista.images | sinfoto" class="img-thumbnail">
          <p>{{ artista.name }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
